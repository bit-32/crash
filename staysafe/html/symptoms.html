<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	 <script src="https://kit.fontawesome.com/9a9859347d.js" crossorigin="anonymous"></script>
	 <link rel="stylesheet" type="text/css" href="../css/symptoms.css">
	<title>SYMPTOMS OF CORONAVIRUS</title>
</head>
<body>
  <div class="container">
  	<h1>SYMPTOMS OF CORONAVIRUS</h1>
  	<div class="box">
  		<div class="hover">
  		<div class="icon"><i class="fas fa-thermometer-full"></i></div>
  			<h3 class="head">MOST COMMON SYMPTOMS</h3>
  		</div>
  		<div class="content">
  			<ul class="symp">
  				<li>Fever</li>
  				<li>Dry Cough</li>
  				<li>Tierdness</li>

  			</ul>
  			
  		</div>

  	</div>
  	<div class="box">
  		<div class="hover">
  		<div class="icon"><i class="fas fa-procedures"></i></div>
  			<h3 class="head">SERIOUS SYMPTOMS</h3>
  		</div>
  		<div class="content">
  			<ul class="symp">
  				<li>Difficulty Breathing</li>
  				<li>Chest Pain or Pressure</li>
  				<li>Loss of Speech or Movement</li>

  			</ul>
  			
  		</div>

  	</div>
  	<div class="box">
  		<div class="hover">
  		<div class="icon"><i class="fas fa-house-user"></i></div>
  			<h3 class="head">LESS COMMON SYMPTOMS</h3>
  		</div>
  		<div class="content">
  			<ul class="symp">
  				<li>Sore throat</li>
  				<li>Diherrea</li>
  				<li>Loss of Taste and Smell</li>

  			</ul>
  			
  		</div>

  	</div>
  </div>
</body>
</html>
