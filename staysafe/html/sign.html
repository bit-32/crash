<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sign-in form </title>
  <link rel="stylesheet" type="text/css" href="../css/signup-full.css">
</head>
<body>
 <div class="container">
   <h1 class="label"> USER LOGIN</h1>
   <form class="login_form" method="post" name="form" onsubmit="return validate()">
     <div class="font"> EMAIL I.D</div>
     <input type="email" name="email">
     <div id="email_error"> Please fill your correct email id</div>
     <div class="font font2">PASSWORD</div>
     <input type="password" name="password">
     <div id="pass_error"> Please fill a minimun of 8 character </div>
     <button class="submit" >LOGIN</button>
   </form>
   <div class="register">New User? <a href="register.html">Register here</a></div>
 </div>  
 <script src="../JS/validate.js"></script>
</body>
</html>
