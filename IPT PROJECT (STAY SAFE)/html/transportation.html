<!DOCTYPE html>
<html>
    <head>
        <title>Transportation form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/tstyle.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>
        <form>
            <div class="container">
                <img src="../img/bus.jpg" alt="Bus" class="bus">
                <h1>Transportation form</h1>
                <p>Fill in this details</p>
                <img src="../img/train1.jpg" alt="Train" class="train">
                <br>
                <div>
                    <ul>
                        <li><i class="fas fa-head-side-mask"></i></i><span>Be Sure to cover your mouth</span></li>
                        <li><i class="fas fa-people-arrows"></i><span>Maintain Social Distancing</span></li>
                        <li><i class="fas fa-user-md"></i><span>Contact nearest Medical facility if you are feeling sick</span></li>
                        <li><i class="fas fa-head-side-cough"></i><span>Avoid Coming in contact with infected person</span></li>
                        <li><i class="fas fa-virus"></i><span>Protect yourself from COVID-19</span></li>
                    </ul>
                </div><br>
                <div class="begin">
                    <label for="mig"><b>Select if you are a Student or Migrant Worker</b></label><br>
                    <input type="radio" name="radio1" class="radio"><span>Student</span>
                    <input type="radio" name="radio1" class="radio"><span>Migrant Worker(Majdoor)</span><br>

                    <label for="mode"><b>Enter the Mode of Transportation</b></label><br>
                    <input list="travel" name="travel" class="mode">
                    <datalist id="travel">
                        <option value="Bus">Bus</option>
                        <option value="Train">Train</option>
                    </datalist><br>
                    <label for="head"><b>Name of head</b></label><br>
                    <input type="text" name="head1" class="head" placeholder="Enter the name of Head" required><br>

                    <label for="no"><b>Phone No.</b></label><br>
                    <input type="number" name="no1" class="phone" placeholder="Enter your Contact No." required><br>
                    <label for="add"><b>Enter your Current Address</b></label>
                    <input type="text" name="add1" class="add1" placeholder="Address" required><br>
                    <label for="dist"><b>District</b></label>
                    <input type="text" name="dist" class="Dist" placeholder="District" required>
                    <label for="state"><b>State</b></label>
                    <input type="text" name="stat" class="stat" placeholder="State" required><br>
                    <label for="Number"><b>Number of Persons</b></label>
                    <input type="number" name="no2" class="no2" placeholder="Enter the number of persons" required><br>
                    <label for="young"><b>Enter no. of Children and Adults</b></label><br>
                    <i class="fa fa-user"></i><input type="number" class="adult"><i class="fas fa-baby"></i><input type="number" class="young"><br>
                    <label for="dest"><b>Destination</b></label>
                    <input type="text" class="dest" name="dest" placeholder="Enter your Destination" required><br>
                    <label for="org">Boarding City</label>
                    <input type="text" name="arr" class="arr" placeholder="Enter your City">
                    <label for="date"><b>Enter the date of travel</b></label>
                    <input type="date" name="dat" class="date" placeholder="dd-mm-yyyy" required><br>
                    <label for="ret"><b>Enter Return date</b></label>
                    <input type="date" name="ret" class="ret"><br>
                    <label for= "time"><b>Time</b></label>
                    <input type="time" name="time" class="time"><br>
                    

                    <input type="submit" name="submit">
                </div>
            </div>
        </form>
    </body>
</html>
